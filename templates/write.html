<!DOCTYPE html>
<html>
{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="../static/main.css">
{% endblock head%}
{% block contents %}

<head>
	<meta charset="UTF-8">
	<title>일기 쓰기</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h2>일기 쓰기</h2>
		<form action="" method="post" enctype = "multipart/form-data">
			<div class="form-group">
				<label for="title">제목</label>
				<input type="text" class="form-control" id="title" placeholder="제목 입력" name="title"
					maxlength="100" required="required" pattern=".{1,100}">
			</div>
			<div class="form-group">
				<label for="content">내용</label>
				<textarea class="form-control" rows="15" id="content" name="content" placeholder="내용 작성"></textarea>
			</div>
			<br><input type = "file" name = "file" class="btn btn-default"/>
			<button type="submit" class="btn btn-default">등록</button>
			<button onclick="location.href='/'" class="btn btn-default">취소</button>
		</form>
	</div>
</body>
{% endblock %}
</html>
